<!--
- #CONTACT
-->
<article class="contact" data-page="contact">
  <header>
    <h2 class="h2 article-title">Contact</h2>
  </header>

  <section class="mapbox" data-mapbox>
    <figure>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d118207.10589989817!2d72.08967841640624!3d21.76430959999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395f5331b22e43d1%3A0x5bd395a1ac3e2de0!2sBhavnagar%2C%20Gujarat%2C%20India!5e0!3m2!1sen!2sin!4v1640980789441!5m2!1sen!2sin"
        width="400"
        height="300"
        loading="lazy"></iframe>
    </figure>
  </section>

  <section class="contact-form">
    <h3 class="h3 form-title">Contact Form</h3>

    <form class="form" data-form id="contact-form">
      <div class="input-wrapper">
        <input
          type="text"
          name="fullname"
          class="form-input"
          placeholder="Full name"
          required
          data-form-input />

        <input
          type="email"
          name="email"
          class="form-input"
          placeholder="Email address"
          required
          data-form-input />
      </div>

      <textarea
        name="message"
        class="form-input"
        placeholder="Your Message"
        required
        data-form-input></textarea>

      <button class="form-btn" type="submit" data-form-btn>
        <ion-icon name="paper-plane"></ion-icon>
        <span>Send Message</span>
      </button>
    </form>
  </section>
</article>

<style>
  .form-success-message,
  .form-error-message {
    margin-top: 20px;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    animation: slideIn 0.3s ease-out;
  }

  .form-success-message {
    background: linear-gradient(135deg, #4ade80, #22c55e);
    color: white;
  }

  .form-error-message {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
  }

  .success-content,
  .error-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .success-content ion-icon,
  .error-content ion-icon {
    font-size: 48px;
    margin-bottom: 5px;
  }

  .success-content h4,
  .error-content h4 {
    margin: 0;
    font-size: var(--fs-3);
    font-weight: var(--fw-600);
  }

  .success-content p,
  .error-content p {
    margin: 0;
    font-size: var(--fs-6);
    opacity: 0.9;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Loading state for button */
  .form-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
  }
</style>
